<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript</h2>
        <p>When adding a number and a string, JavaScript will treat number as a string.</p>
        <p id="demo"></p>
        <script>
            let x = 16 + "volvo";
            document.getElementById("demo").innerHTML = x;
            </script>
    </body>
</html>
